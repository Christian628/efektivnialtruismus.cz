{% extends "simple/simple_base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    {% if page.body %}
        <div class="row home-content">
            <div class="col-md-10">
                <h1>{{ page.title }}</h1>
                {% include_block page.body %}
            </div>
        </div>
    {% else %}
        Page {{ page.title }} on {{ page.url_path }} is empty!
    {% endif %}
{% endblock %}
